<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %} Stephen Ehumah {% endblock title %}</title>
        <link href="{% static 'base/css/base.css' %}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://kit.fontawesome.com/a49d0072f5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="w3-panel">
                <div class="w3-row w3-padding w3-mobile">
                    <div class="w3-half">
                        <div class="w3-bar">
                            <a href="#home" class="w3-bar-item w3-button w3-mobile">Home</a>
                        </div>
                    </div>
                    <div class="w3-half">
                        <div class="w3-bar">
                            <a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
                            <a href="#portfolio" class="w3-bar-item w3-button w3-mobile">Portfolio</a>
                            <a href="#services" class="w3-bar-item w3-button w3-mobile">Services</a>
                            <a href="#testimonials" class="w3-bar-item w3-button w3-mobile">Testimonials</a>
                            <a href="#contact-me" class="w3-bar-item w3-button w3-mobile">Contact Me</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main>
            {% block content %}

            {% endblock content %}
        </main>

        <!-- footer -->
        <footer class="w3-margin">
            <div class="w3-panel w3-padding w3-center">
                <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Stephen Ehumah</span>
            </div>
        </footer>
    </body>
</html>
